<!--<pagination-template #p="paginationApi" [id]="'custom'" (pageChange)="currentPage = $event">-->
<pagination-template #p="paginationApi" [id]="idPagination ? idPagination : 'custom'"
  (pageChange)="pageChanged($event)">
  <nav class="flex items-center justify-between px-4 border-t border-gray-200 sm:px-0">
    <div class="flex flex-1 w-0 -mt-px">
      <button [disabled]="p.isFirstPage()" (click)="p.previous()"
        class="inline-flex items-center pt-4 pr-1 text-sm font-medium text-gray-500 border-t-2 border-transparent hover:text-gray-700 hover:border-gray-300 disabled:text-gray-500 disabled:border-none disabled:cursor-not-allowed">
        <svg class="w-5 h-5 mr-3 text-gray-400" x-description="Heroicon name: solid/arrow-narrow-left"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
            clip-rule="evenodd"></path>
        </svg>
        Previous
      </button>
    </div>
    <div class="hidden md:-mt-px md:flex">
      <button *ngFor="let page of p.pages" class="inline-flex items-center px-4 pt-4 text-sm font-medium" [ngClass]="{
          'text-gray-500 border-t-2 border-transparent  hover:text-gray-700 hover:border-gray-300 ':
            p.getCurrent() !== page.value,
          'text-indigo-600 border-t-2 border-indigo-500 ':
            p.getCurrent() === page.value
        }" (click)="
          p.getCurrent() !== page.value ? p.setCurrent(page.value) : false
        ">
        {{ page.label }}
      </button>
      <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
    </div>
    <div class="flex justify-end flex-1 w-0 -mt-px">
      <button (click)="p.next()"
        class="inline-flex items-center px-4 pt-4 pl-1 text-sm font-medium text-gray-500 border-t-2 border-transparent hover:text-gray-700 hover:border-gray-300 disabled:text-gray-500 disabled:border-none disabled:cursor-not-allowed"
        [disabled]="p.isLastPage()">
        Next
        <svg class="w-5 h-5 ml-3 text-gray-400" x-description="Heroicon name: solid/arrow-narrow-right"
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd"
            d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </nav>
</pagination-template>
